    <script>
        /**
         * Author: Madeleine Elias
         * Date: 11/11/25
         * Description: gets information on a package and gets how much it would cost to ship it based on certain rules
         * Bugs: it won't work if you enter a letter or don't put the right amount of infomation
         * Sources: ms marciano
        /**
         * Main function to read in the data from the form
         */
        function main(){
            /**
             * Description: main function that uses the other functions to find the price
             * Returns: 
             *  the price of the package
             */
            const length = parseFloat(document.getElementById('length').value);
            const height = parseFloat(document.getElementById('height').value);
            const thickness = parseFloat(document.getElementById('thickness').value);
            const zipFrom = parseInt(document.getElementById('zipFrom').value);
            const zipTo = parseInt(document.getElementById('zipTo').value);

            var distance = getDistance(zipFrom, zipTo);
            var posttype = getPackage(length, height, thickness);

            if (distance == "unmailable" || posttype == "unmailable"){
                alert("unmailable");
            } else {
                var price = getPrice(distance, posttype);
                alert(price.toFixed(2).toString().replace(/^0+/, '')); 
            }
        }

        /**
         * Function to get zip information
         * @param {number} zip - The zip code
         */
        function getZone(zipcode){
            /**
             * Description: gets the zones of a zipcode so they can be put in another function
             * Args:
             *  zipcode: the zipcode that is getting its zone figured out
             * Returns:
             *  the zone of the zipcode
             */
            if (1<=zipcode && zipcode<=6999){
                    return 1;
                }else if (7000<=zipcode && zipcode<=19999){
                    return 2;
                }else if (20000<=zipcode && zipcode<=35999){
                    return 3;
                }else if (36000<=zipcode && zipcode<=62999){
                    return 4;
                }else if (63000<=zipcode && zipcode<=84999){
                    return 5;
                }else if (85000<=zipcode && zipcode<=99999){
                    return 6;
                }else{
                    return -1;          //it will return -1 because that means that it is invalid and will be checked later 
                }
        }

        /**
         * Function to calculate distance based on dimensions
         * @param {number} length - The length of the box
         * @param {number} height - The height of the box
         * @param {number} thickness - The thickness of the box
         */
        function getDistance(zipFrom, zipTo){
            /**
             *Description: finds the zones the package will go through from two different zones
             Args:
                zipFrom: the zone from where the package starts
                zipTo: the zone where the destination of the package is
            Returns:
                distance which is the number of zones the package goes through 
             */
            var spzone = getZone(zipFrom);
            var srzone = getZone(zipTo);
            if (spzone == -1 && srzone == -1){             //if it is not -1 which is invalid
                return "unmailable";
            }return Math.abs(spzone-srzone); 
        }

        function getPackage(length, height, thickness){
            /**
             *Description: gets what kind of post card it is by checking if it follows any of the requirments for them
             Args:
                length: the length of the package from the information user gave
                height: height of the package from info user gave
                thickness: thickness of package from info user gave
            returns:
                size which is the type of package it is and will be useful for knowing what the price is 
             */
            if ((3.5<=length && length<=4.25) && (3.5<=height && height<=6) && (.007<=thickness && thickness<=.016)){
                return "regular post card";
            }else if ((4.25<length && length<6) && (6<height && height<11.5) && (.007<=thickness && thickness<=.015)){
                return "large post card";
            }else if ((3.5<=length && length<=6.125) && (5<=height && height<=11.5) && (.016<thickness && thickness<.25)){
                return "envelope";
            }else if ((6.125<length && length<24) && (11<=height && height<=18) && (.25<=thickness && thickness<=.5)){
                return "large envelope";
            }else if ((24<=length || 18<height ||.5<thickness) && (length + 2*height + 2*thickness <= 84)){
                return "package";
            }else if ((24<=length || 18<height || .5<thickness) && (84<length + 2*height + 2*thickness<=130)){
                return "large package";
            }else{
                return "unmailable";
            }        
        }

        function getPrice(distance, size){
            /**
             * Description: uses distance and size to see what kind of card it is then using the distance in the corresponding equation to get the right price
             * Args:
             *  distance: how many zones the post card goes through gotten from get_distance()
             *  size: what type of card/package it is gotten from get_package()
             * returns:
             *  the price of what it would be to send the card/package to the destination
             */
            if (size == "regular post card"){
                return .20 + .03*distance;
            }else if (size == "large post card"){
                return .37 + .03*distance;
            }else if (size == "envelope"){
                return .37 + .04*distance;
            }else if (size == "large envelope"){
                return .60 + .05*distance;
            }else if (size == "package"){
                return 2.95 + .25*distance;
            }else if (size == "large package"){
                return 3.95 + .35*distance;
            }else{
                return "unmailable";
            }
        }

    </script>
